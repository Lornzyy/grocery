            <div class="delivery-bar">
                <h2 class="del-subtitle"> To order please fill in the below form</h2>

                    <div>
                        <label for="loc">Product: </label>
                        <input type="text" placeholder="Add Product" required="">
                    </div>

                    <div>
                        <label for="loc">Quantity: </label>
                        <input type="number" placeholder="Add Quantity in Kgs" required="">
                    </div>

                    <div class="location-input">
                        <label for="loc">Location: </label>
                        <input type="text" placeholder=" Add Delivery location" required="">
                    </div>
                   
                    <div>
                        <label for="loc"> Delivery Date: </label>
                        <input type="text" placeholder="Add expected Delivery Date" required="">
                    </div>

                    <div>
                        <label for="loc"> Phone Number:</label>
                        <input type="date" placeholder="Add Phone Number" required="">
                    </div>

                    <div class="review">
                        <label for="loc">Review: </label> <br>
                        <textarea name="message" id="message" cols="50" rows="5"
                        placeholder=" Leave us a message"></textarea>
                    </div> 
                    <div>
                    <button type="submit" class="submit-btn">Submit!</button>
                </div>

                </form>

            </div>
